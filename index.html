<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Museum Drawing</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://pixijs.download/v7.3.2/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Theme Selection Screen -->
        <div id="theme-selection" class="screen active">
            <h1>Science Museum Drawing</h1>
            <h2>Choose a Theme</h2>
            <div class="theme-options">
                <div class="theme-option" data-theme="space">
                    <div class="theme-preview space-theme"></div>
                    <span>ğŸš€ Space Station</span>
                </div>
                <div class="theme-option" data-theme="fishtank">
                    <div class="theme-preview fishtank-theme"></div>
                    <span>ğŸ  Fish Tank</span>
                </div>
                <div class="theme-option" data-theme="rocket">
                    <div class="theme-preview rocket-theme"></div>
                    <span>ğŸš€ Rocket Launch</span>
                </div>
                <div class="theme-option" data-theme="dinosaur">
                    <div class="theme-preview dinosaur-theme"></div>
                    <span>ğŸ¦• Dinosaur Dig</span>
                </div>
                <div class="theme-option" data-theme="solar">
                    <div class="theme-preview solar-theme"></div>
                    <span>ğŸª Solar System</span>
                </div>
                <div class="theme-option" data-theme="body">
                    <div class="theme-preview body-theme"></div>
                    <span>ğŸ§  Human Body Journey</span>
                </div>
                <div class="theme-option" data-theme="butterfly">
                    <div class="theme-preview butterfly-theme"></div>
                    <span>ğŸ¦‹ Butterfly Garden</span>
                </div>
                <div class="theme-option" data-theme="petri">
                    <div class="theme-preview petri-theme"></div>
                    <span>ğŸ§« Petri Dish</span>
                </div>
                <div class="theme-option" data-theme="gears">
                    <div class="theme-preview gears-theme"></div>
                    <span>âš™ï¸ Gear Machine</span>
                </div>
            </div>
        </div>
        
        <!-- Main App Screen (initially hidden) -->
        <div id="main-app" class="screen" style="display: none;">
            <!-- Back button will be added here by JavaScript -->
            <div id="camera-container">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="capture-canvas"></canvas>
                <div id="hint">Press SPACEBAR to capture your drawing</div>
                <div id="file-upload-container">
                    <label for="file-upload" class="file-upload-label">
                        <span>or Upload Image</span>
                        <input type="file" id="file-upload" accept="image/*" style="display: none;">
                    </label>
                </div>
            </div>
            <div id="game-container"></div>
        </div>
    </div>
    
</body>
</html>
